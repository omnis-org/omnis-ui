<h1 id="title" class="title">Login</h1>
<p class="sub-title">Hello! Log in with your username.</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label class="label" for="username">Username</label>
      <input nbInput fullWidth  type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
  </div>
  <div class="form-group">
      <label class="label" for="password">Password</label>
      <input nbInput fullWidth type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
  </div>
  
  <div class="form-group">
      <button [disabled]="loading" nbButton fullWidth>
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
      </button>
  </div>
</form>


<section class="another-action" aria-label="Register" *ngIf=firstConnection>
  Don't have an account? <a class="text-link" routerLink="../register">Register</a>
</section>
